{% extends 'base.html' %}

{% block app_content %}
    <table class="table table-hover">
        <tr>
            <td width="128px">
                <img src="{{ image }}" width="128">
            </td>
            <td>
                <h1>{{ user.username }}</h1>
                <p>{{ user.email }}</p>
                {% if user == current_user %}
                <p>
                    <a href="{{ url_for('main.edit_profile') }}">Edit Your Profile</a>
                </p>
                {% endif %}
            </td>
        </tr>
    </table>
    <hr>
{% endblock %}
